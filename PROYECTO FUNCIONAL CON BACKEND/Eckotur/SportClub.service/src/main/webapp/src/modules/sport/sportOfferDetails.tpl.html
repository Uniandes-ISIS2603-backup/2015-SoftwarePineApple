<div ng-controller="sportCtrl as sportCtrl">
    
    <div ng-hide="sportCtrl.editMode">
        
        
        <div id="details" class="col-sm-12 padding-right" ng-repeat="record in records" ng-if="sportCtrl.isOffer(record) && sportCtrl.sameID(record.id)">
            
            <div class="product-details"><!--product-details-->
		<div class="col-sm-5">
                    <div class="view-product">
			<img src="{{record.imageUrl}}" alt="" />
                    </div>
							

		</div>
		<div class="col-sm-7">
                    <div class="product-information"><!--/product-information-->
			<h2>{{record.name}}</h2>
			<p>{{record.description}}</p>
			<!--<img src="images/product-details/rating.png" alt="" />-->
			
                            <span>{{record.price}}</span>
                            <label>Quantity:</label>
                            <form role="form">
                                <input id="quantity" type="text" ng-value="1" placeholder="quantity" class=""  ng-model="currentRecord.quantity" />
                            
                                <button type="button" ng-click="sportCtrl.saveRecord()" class="btn btn-fefault cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    Add to Cart
                                </button>
                            </form>
			
			<a href=""><img src="images/product-details/share.png" class="share img-responsive"  alt="" /></a>
                            </div><!--/product-information-->
		</div>
            </div><!--/product-details-->
					
					<div class="category-tab shop-details-tab"><!--category-tab-->
						<div class="col-sm-12">
							<div class="tab-pane fade active in" id="reviews" >
								<div class="col-sm-12">
                                                                    <br>
                                                                    
									
									<form action="#">
										<span>
											<input type="text" placeholder="Your Name"/>
											<input type="email" placeholder="Email Address"/>
										</span>
										<textarea name="" ></textarea>
										<b>Rating: </b> <img src="images/product-details/rating.png" alt="" />
										<button type="button" class="btn btn-default pull-right">
											Submit
										</button>
									</form>
								</div>
							</div>
						</div>
						
            </div><!--/category-tab-->			
        </div>
        
        
        
    </div>
    
</div>
