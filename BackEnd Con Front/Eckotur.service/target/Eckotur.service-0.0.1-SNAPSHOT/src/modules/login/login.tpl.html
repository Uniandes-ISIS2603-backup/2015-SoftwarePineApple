	<section id="form"><!--form-->
		<div class="container">

				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form action="#" ng-submit="loginCtrl.login()">
							<input type="text" placeholder="Usuario" ng-model="usuarioing">
							<input type="password" placeholder="Password" ng-model="passwording">
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button type="submit" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="">OR</h2>
				</div>
				<div class="col-sm-4" >
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form action="#" ng-submit="loginCtrl.reg(currentRecord)">
                                                    <input id="usuario" type="hidden" ng-model="currentRecord.id"/>
							<input type="text" placeholder="Name" ng-model="currentRecord.name">
                                                        <input id="usuario" type="text" placeholder="Usuario" ng-model="currentRecord.usuario">
							<input type="email" placeholder="Email Address"ng-model="currentRecord.email">
							<input type="password" placeholder="Password"ng-model="currentRecord.password">
                                                        <input type="password" placeholder="Confirm Password"ng-model="currentRecord.passwordc">
							<button type="submit" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
                                <div class="col-sm-1">
					<h2 class="">OR</h2>
				</div>

				</div>
